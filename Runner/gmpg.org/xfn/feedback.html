<h1>XFN Feedback</h1>
<h2>Contact GMPG Founders</h2>
<p>You can get in touch with Eric, Tantek, and Matt through this form.</p>
<form name="form1" id="form1" method="post" action="http://gmpg.org/xfn/feedback">
  <table width="100%"  border="0" cellspacing="3" cellpadding="4" id="form">
<tr>
<th scope="row"><label for="math_check">What is 20 + 2?: </label></th>
<td><input name="math_check" type="text" id="math_check" class="wide" /></td>
</tr>

    <tr class="alt">
      <th scope="row"><label for="your_name">Your Name: </label></th>
      <td><input name="your_name" type="text" id="your_name" /></td>
    </tr>
    <tr>
      <th scope="row"><label for="your_email">Your Email: </label></th>
      <td><input name="your_email" type="text" id="your_email" /></td>
    </tr>
    <tr class="alt">
      <th scope="row"><label for="blog_url">URI (optional): </label></th>
      <td><input name="blog_url" type="text" id="blog_url" /></td>
    </tr>
    <tr>
      <th scope="row"><label for="message">What's up? </label></th>
      <td><textarea name="message" cols="40" rows="3" id="message"></textarea></td>
    </tr>
  </table>
<p class="submit"><input type="submit" name="submit" value="Submit Contact Form &raquo;" /></p>
</form>
